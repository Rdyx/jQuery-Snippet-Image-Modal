<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="imageModal.css">
    <title>Document</title>
</head>

<body>

    <!-- Example image, be sure to not forgot .myImg class to trigger the modal ! -->
    <img class="myImg" src="http://lorempixel.com/300/200/" alt="Here, an example !" width="300" height="200">

    <!-- The Modal /// This part is the core ///
    Here you can see the close class, by this you can click anywhere and close the modal
    instead of a button like it's first designed -->
    <div id="myModal" class="modal closeImg">

        <!-- where image is showed -->
        <img id="imgModal" class="modal-content">

        <!-- where caption will pop, based on alt of src -->
        <div id="caption"></div>
    </div>

    <div>
        <a href="https://github.com/Rdyx/jQuery-Snippet-Image-Modal" alt="back">Back to Github :)</a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="imageModal.js"></script>
</body>

</html>
